name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build (macOS)
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode 15
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.*'

      - name: Build app (Release, no signing)
        run: |
          set -o pipefail
          xcodebuild \
            -project MetalClock.xcodeproj \
            -target MetalClock \
            -configuration Release \
            -derivedDataPath build \
            -destination 'platform=macOS' \
            CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO \
            build

      - name: Upload app bundle
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: MetalClock-Release
          path: build/Build/Products/Release/MetalClock.app

  lint:
    name: SwiftLint
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: SwiftLint (basic)
        uses: norio-nomura/action-swiftlint@3.2.1
        with:
          args: --quiet
